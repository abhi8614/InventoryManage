<div class="row">
    <div class="col-md-6">
        <div class="row">
            <div class="col-md-12"><button type="button" class="btn btn-outline-success">Add Product</button></div>
         
        </div>
        <table *ngIf="products.length > 0; else noproduct" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Qty</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let product of products; index as i">
                    <th scope="row">{{ product.id }} </th>
                    <td>{{ product.name }}</td>
                    <td>{{ product.sellPrice | number }}</td>
                    <td>{{ product.qty | number }}</td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-plus-square" viewBox="0 0 16 16">
                                <path
                                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h12zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z" />
                                <path
                                    d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                            </svg>
                            Add To Order
                        </button>
                    </td>
                </tr>
            </tbody>

        </table>
        <ng-template #noproduct>
            There is no Product. Please enter first!
        </ng-template>
    </div>
    <div class="col-md-6">

    </div>
</div>
